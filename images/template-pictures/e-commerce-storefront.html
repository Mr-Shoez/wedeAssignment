<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>E-commerce Storefront</title><style>h2 { text-align: center; margin-bottom: 30px; }
.product-grid { 
    display: grid; 
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
    gap: 20px; 
    padding: 20px;
}
.product-card { 
    border: 1px solid #ddd; 
    border-radius: 8px; 
    padding: 15px; 
    text-align: center; 
}
.product-card img { 
    max-width: 100%; 
    height: auto; 
    margin-bottom: 10px; 
}
.add-to-cart { 
    background-color: #3b82f6; 
    color: white; 
    border: none; 
    padding: 10px 15px; 
    border-radius: 5px; 
    cursor: pointer; 
}</style></head><body><h2>Featured Products</h2>
<div class="product-grid">
    <div class="product-card">
        <img src="https://placehold.co/400x400/f59e0b/white?text=Product+A" alt="Product A">
        <h3>Product A</h3>
        <p>$19.99</p>
        <button class="add-to-cart">Add to Cart</button>
    </div>
    <div class="product-card">
        <img src="https://placehold.co/400x400/ef4444/white?text=Product+B" alt="Product B">
        <h3>Product B</h3>
        <p>$24.99</p>
        <button class="add-to-cart">Add to Cart</button>
    </div>
    <div class="product-card">
        <img src="https://placehold.co/400x400/3b82f6/white?text=Product+C" alt="Product C">
        <h3>Product C</h3>
        <p>$29.99</p>
        <button class="add-to-cart">Add to Cart</button>
    </div>
</div><script>const cartButtons = document.querySelectorAll('.add-to-cart');
cartButtons.forEach(button => {
    button.addEventListener('click', () => {
        alert(button.parentElement.querySelector('h3').textContent + ' added to cart!');
        button.textContent = 'Added!';
        setTimeout(() => { button.textContent = 'Add to Cart'; }, 2000);
    });
});</script></body></html>
